apiVersion: v1
kind: Namespace
metadata:
  name: benying-dev
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-service
  namespace: benying-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-service
  template:
    metadata:
      labels:
        app: python-service
    spec:
      containers:
        - name: python-service
          image: python-service:dev
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: python-service
  namespace: benying-dev
spec:
  selector:
    app: python-service
  ports:
    - name: http
      port: 8000
      targetPort: 8000
